<h2>COUNTRY LIST</h2>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search name" #input>
</mat-form-field>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
   
      <ng-container matColumnDef="name">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header>name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>
      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header >capital </th>
        <td mat-cell *matCellDef="let item"> {{item.capital}} </td>
      </ng-container>
      
       <ng-container matColumnDef="subregion">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>subregion </th>
        <td mat-cell *matCellDef="let item"> {{item.subregion}} </td>
      </ng-container>
      <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>region </th>
          <td mat-cell *matCellDef="let item"> {{item.region}} </td>
        </ng-container> 
        <ng-container matColumnDef="borders">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>borders </th>
          <td mat-cell *matCellDef="let item"> {{item.borders}} </td>
        </ng-container>
        <ng-container matColumnDef="flag">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header>flag</th>
          <td mat-cell *matCellDef="let item"> <img [src]="item.flag" alt="" width="100px"> </td>
        </ng-container>
        <ng-container matColumnDef="currencies">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header>currencies</th>
          <td mat-cell *matCellDef="let item"> {{item.currencies[0]['symbol']}}</td>
        </ng-container>
        <ng-container matColumnDef="timezones">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header>timezones</th>
          <td mat-cell *matCellDef="let item"> {{item.timezones}}</td>
        </ng-container>
       
     <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row (click)="submitss(row)"  *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  </table> 
  <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
